<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florè de Cafè - Your Cart</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>


    <div class="page-container">
        <aside class="sidebar">
            <nav aria-label="Main Navigation">
                <img src="images/flore-de-cafe.png" alt="Logo" class="logo">
                <ul id="navi">
                    <li><a href="index.html" id="myHome"><br>HOME</a></li>
                    <li><a href="coffee-shop.html" id="myCoffee"><br>COFFEE</a></li>
                    <li><a href="flower-shop.html" id="myFlowers"><br>FLOWERS</a></li>
                    <li><a href="about.html" id="myAbout"><br>ABOUT US</a></li>
                    <li><a href="bloomrewards.html" id="myBloom"><br>REWARDS</a></li>
                <div class="cart-wrapper">
                    <a href="cart.html" class="cart-link active-page" title="View Cart">
                        <img src="https://www.clker.com/cliparts/5/j/r/G/y/p/shopping-cart-icon.svg" alt="Cart" class="cart">
                    </a>
                    <span id="cartCount">0</span>
                </div>
            </nav>
        </aside>


        <div class="main-content-area">
            <header>
                <h1 id="season-category">YOUR CART</h1>
                <div class="header-right">
                    <div class="user-profile">
                        <div class="profile-pic"></div>
                        <span>User</span>
                    </div>
                </div>
            </header>


            <main class="main-content">
                <div id="emptyCartMessage" style="display: none; text-align: center; padding: 50px;">
                    <h2 style="color: #888;">Your cart is currently empty.</h2>
                    <a href="coffee-shop.html" class="add-btn" style="display: inline-block; margin-top: 20px; text-decoration: none;">Start Shopping</a>
                </div>


                <div id="mainCartList" class="cart-list-container">
                    <!-- Cart items will be injected here by JS -->
                </div>
            </main>
        </div>


        <aside class="rightbar">
            <div class="purchase-panel">
                <div class="wallet">
                    <div class="wallet-title">Available Balance</div>
                    <div class="wallet-money" id="sidebarPrice">₱0</div>
                    <div class="wallet-add">
                        <input id="addMoneyInput" type="number" placeholder="Amount" min="1">
                        <button id="addMoneyBtn">+</button>
                    </div>
                </div>
            </div>
           
            <div class="cart-summary-box">
                <h2>Order Summary</h2>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="summarySubtotal">₱0</span>
                </div>
                <div class="summary-row">
                    <span>Discount</span>
                    <span>₱0</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="cartTotal">₱0</span>
                </div>
                <button class="buyNow">Checkout Now</button>
            </div>
        </aside>


    </div>
    <script src="index.js"></script>
</body>
</html>
